<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PagoYo — Demo</title>
  <link rel="manifest" href="/pagoyo-demo/manifest.webmanifest">
<meta name="theme-color" content="#0F766E">
<link rel="icon" href="/pagoyo-demo/icons/pagoyo-192.png">

  <style>
    :root { --teal:#0F766E; --orange:#E67E22; --bg:#F4F6F8; --text:#111; }
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;background:linear-gradient(180deg,#f6f8f9,#eef2f4);}
    .wrap{min-height:100svh;display:grid;place-items:center;padding:24px}
    .card{width:min(760px,92vw);background:rgba(255,255,255,.78);backdrop-filter:saturate(120%) blur(8px);border-radius:18px;box-shadow:0 12px 40px rgba(10,30,50,.12);padding:28px 24px;border:1px solid rgba(15,118,110,.12)}
    .brand{display:flex;flex-direction:column;align-items:center;gap:8px;margin-bottom:14px}
    .logo{font-weight:800;font-size:44px;letter-spacing:.4px;color:var(--teal)}
    .logo .yo{color:var(--orange);background:linear-gradient(180deg,#ffd8b5,#E67E22 60%,#c55e10);-webkit-background-clip:text;background-clip:text;color:transparent}
    .tag{color:#444;opacity:.9;font-size:15px}
    .menu{display:grid;gap:12px;margin-top:18px}
    .btn{display:block;text-decoration:none;text-align:center;border-radius:12px;padding:14px 16px;font-weight:600;border:1px solid #d9dee3;background:#fff;color:var(--text)}
    .btn.primary{background:var(--teal);color:#fff;border-color:var(--teal)}
    .btn:hover{transform:translateY(-1px);box-shadow:0 6px 20px rgba(15,118,110,.18)}
    .hint{margin-top:14px;color:#555;font-size:13px;opacity:.9}
  </style>
</head>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/pagoyo-demo/sw.js').catch(console.error);
  }
</script>
  
<body>
  <main class="wrap">
    <section class="card">
      <div class="brand">
        <div class="logo">Pago<span class="yo">Yo</span></div>
        <div class="tag">Tu función es atenderlos, no dividir cuentas.</div>
      </div>
      <nav class="menu">
        <a class="btn primary" href="./cliente/">Abrir demo — Vista Cliente</a>
        <a class="btn" href="./camarero/">Abrir demo — Panel Camarero</a>
       <a class="btn" href="/pagoyo-demo/PagoYo_Dossier_Comercial_Actualizado_v3.pdf" target="_blank">Ver dossier comercial (PDF)</a>
 
      </nav>
      <p class="hint">Sugerencia: guarda esta página en favoritos en tu tablet/móvil.</p>
    </section>
  </main>
</body>
</html>
